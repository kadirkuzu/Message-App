<div class="{{class}}">
  @if (label) {
    <label class="input-label" [ngClass]="theme">{{ label }}</label>
  }
  <input class="form-control" [placeholder]="placeholder" [ngClass]="theme"
    [class.is-invalid]="control.invalid && (control.touched ||control.dirty)" type="password" [formControl]="control">
</div>
