<div class="{{class}}">
  @if (label) {
  <label class="input-label" [ngClass]="theme">{{ label }}</label>
  }
  <div class="input-container">
    <input class="form-control" [placeholder]="placeholder" [ngClass]="theme"
      [class.is-invalid]="(control.invalid || hasError) && (control.touched ||control.dirty)" [type]="type"
      [formControl]="control">
    <span class="icon" (click)="changeType()">
      <i class="fa-solid" [ngClass]="type == 'text' ? 'fa-eye-slash' : 'fa-eye'"></i>
    </span>
  </div>

</div>
