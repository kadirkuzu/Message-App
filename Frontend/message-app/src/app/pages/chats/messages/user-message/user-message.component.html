<div class="user-message">
    <div class="message-box">
        <div class="message-content" [class.show-bubble]="showBubble">
            {{ message | decryptMessage }}
        </div>
        @if(showTime){
            <div class="created-date">{{ message.createdDate | dateUtc : "HH:mm" }}</div>
        }
    </div>
</div>
